<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>

    <form action="">
        <table>
            <tr>
                <td>Cari Data</td>
                <td>: <input type="search" autofocus></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td>: <input type="text"></td>
            </tr>
            <tr>
                <td>Alamat Website</td>
                <td>: <input type="url"></td>
            </tr>
            <tr>
                <td>Umur</td>
                <td>: <input type="num"></td>
            </tr>
            <tr>
                <td>No HP</td>
                <td>: <input type="tel"></td>
            </tr>

            <tr>
                <td>Seberapa mengerti Anda <br> tentang materi ini?</td>
                <td><input type="range" min="0" max="10"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
